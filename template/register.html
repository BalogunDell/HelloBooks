<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="form-header2">
				<div class="item signup">
					<h1>Signup</h1>
				</div>


				<div class="item signup-side-text">
					<p>Already registered? <a href="login.html">Sign in</a></hp>
				</div>
			</div>

			<div class="sigup-bg">
				<form action="welcome.html" name="regForm" class="signup-form center-block">
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="Firstname">Firstname <span>*</span></label>
							<input type="text" class="form-control input-sm" name="firstname" id="firstname" required>
						</div>

						<div class="form-group col-sm-6">
							<label for="lastname">Lastname <span>*</span></label>
							<input type="text" class="form-control input-sm" name="lastname" id="lastname" required>
						</div>


						<div class="form-group col-sm-12">
							<label for="email">Email <span>*</span></label>
							<input type="email" class="form-control input-sm" name="email" id="email" required>
						</div>

						<div class="form-group col-sm-12">
							<label for="password">Password <span>*</span></label>
							<input type="password" class="form-control input-sm"  name="password" id="password" required>
						</div>

						<div class="form-group col-sm-12">
							<label for="confirmPassword">Confirm Password <span>*</span></label>
							<input type="password" class="form-control input-sm" id="confirmPassword" name="comfirmPassword" required>
						</div>
						<div class="form-group col-sm-12">
							<button type="submit" id= "regBtn" onclick="RedirectUser(this)" class="btn btn-primary btn-submit center-block">SIGN UP</button>
						</div>
					</div>
				</form>
				
				<div class="form-group col-sm-12 google-signup">
					<div class="small-g">
						G
					</div>
					<button type="button" class="btn btn-submit center-block">Google signup</button>	
				</div>
			</div>
		</div>
	</div>
</div>
