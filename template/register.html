<div class="container">
	<div class="row">
		<div class="col-sm-6 col-xs-12 col-sm-offset-3">
			<div class="form-header">
				<div class="item signup">
					<h1>Signup</h1>
				</div>


				<div class="item signup-side-text">
					<p>Already registered? <a href="login.html">Sign in</a></hp>
				</div>
			</div>

			<div class="sigup-bg">
				<form action="#" class="signup-form center-block">
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="Firstname">Firstname <span>*</span></label>
							<input type="text" class="form-control input-lg" id="firstname">
						</div>

						<div class="form-group col-sm-6">
							<label for="lastname">Lastname <span>*</span></label>
							<input type="text" class="form-control input-lg" id="lastname">
						</div>


						<div class="form-group col-sm-12">
							<label for="email">Email <span>*</span></label>
							<input type="email" class="form-control input-lg" id="email">
						</div>

						<div class="form-group col-sm-12">
							<label for="password">Password <span>*</span></label>
							<input type="password" class="form-control input-lg" id="password">
						</div>

						<div class="form-group col-sm-12">
							<label for="confirmPassword">Confirm Password <span>*</span></label>
							<input type="password" class="form-control input-lg" id="confirmPassword">
						</div>
						<div class="form-group col-sm-12">
							<button type="button" class="btn btn-primary btn-submit center-block">SIGN UP</button>
						</div>

						<div class="form-group col-sm-12 google-signup">
							<div class="small-g">
								G
							</div>
							<button type="button" class="btn btn-primary btn-submit center-block">Google signup</button>	
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
